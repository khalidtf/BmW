<form>
<p>Recruitment Form:-</p>
<label for="fname">First Name:</label><br>
<input type="text" placeholder="enter your first name"><br><br>
<label for="lname">Last Name:-</label><br>
<input type="text" placeholder="enter your last name"><br><br>
<label for="dob">Date of Birth:-</label><br>
<input type="date" placeholder="enter your DOB"><br><br>
<label for="ign">IGN(In Game Name):</label><br>
 <input type="text" placeholder="enter your ign"><br>
 <br>
 <label for="cname">Former Clan:</label><br>
 <input type="text" placeholder="enter former clan name"><br>
 <br>
 <label for="device">Device Name:</label><br>
 <input type="text" placeholder="enter your device name"><br>
 <br>
 <label for="country">Country:</label><br>
 <input type="text" placeholder="enter country name"><br>
 <br>
 <br>

<label for="language known">Language Known:-</label> 
 <select id="language" name="language" size="3" multiple>
 <option value="english">English</option>
 <option value="hindi">Hindi</option>
  <option value="other">Other</option><br> 
  </select>
  <br>
  <label for="other">Mention Other:-</label>
  <input type="text" placeholder="enter other language"><br><br>

 <label for="gender">Gender:</label><br>
 <input type="radio" id="male" name="gender" value="male">
 <label for="male">Male</label><br>
 <input type="radio" id="female" name="gender" value="female">
 <label for="female">Female</label><br>
 <input type="radio" id="other" name="gender" value="other">
 <label for="other">Other</label>
 <br>
 <br>
 <label for="finger">Can play in:</label><br>
 <input type="checkbox" id="four" name="finger" value="four">
 <label for="checkbox">Morning</label><br>
 <input type="checkbox" id"three" name="finger" value="three">
 <label for="three">Afternoon</label><br>
 <input type="checkbox" id="two" name="finger" value="two">
 <label for="two">Evening</label><br>
 <input type="checkbox" id="other" name="finger" value="other">
 <label for="other">Night</label><br>
 <br>
 <br>
 <label for="finger">____Finger player.</label>
 <select>
 <option value="four">Four</option>
 <option value="three">Three</option>

 </select>
